<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<ul class="flex-column">
		<f:for each="{tools}" as="entry">
			<li>
				<f:link.action action="{entry.initialAction}" controller="{entry.alias}">
					<f:translate key="{entry.name}">{entry.name}</f:translate>
					<f:if condition="{entry.description}">:<f:translate key="{entry.description}">{entry.description}</f:translate></f:if>
				</f:link.action>
			</li>
		</f:for>
	</ul>
</html>
